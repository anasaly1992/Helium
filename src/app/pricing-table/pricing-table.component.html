<!-- Pricing section Start --> 
<section id="pricing" class="section-padding">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="section-title wow fadeInDown animated" data-wow-delay="0.3s">{{pricing.title}}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-6 col-xs-12" *ngFor = "let table of pricing.plan">
        <div class="pricing-table-item" [class.table-active] = "table.featured">
          <div class="plan-name">
            <h3>{{table.title}}</h3>
          </div>
          <div class="plan-price">
            <div class="price-value">{{table.price}} </div>
            <div class="interval">{{table.duration}}</div>
          </div>
          <div class="plan-list">
            <ul *ngFor = "let detail of table.checks">
              <li><i class="fa fa-check"></i>{{detail}}</li>
            </ul>
          </div>
          <div class="plan-signup">
            <a href="#" class="btn btn-common">Get Started</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Pricing Table Section End -->
