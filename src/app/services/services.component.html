<!-- Services Section Start -->
<section id="services" class="section-padding">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="section-title wow fadeInDown animated" data-wow-delay="0.3s">{{services.title}}</h2>
      </div>
    </div>
    <div class="row">
      <!-- Start Service Icon 1 -->
      <div class="col-md-6 col-lg-4 col-xs-12" *ngFor="let service of services.servicesarray">
        <div class="service-box">
          <div class="service-icon">
            <i class="fa fa-{{service.icon}}"></i>
          </div>
          <div class="service-content">
            <h4><a href="#">{{service.title}}</a></h4>
            <p>
              {{service.para}}
            </p>
          </div>
        </div>
      </div>
     
    </div>
  </div>
</section>
<!-- Services Section End -->
